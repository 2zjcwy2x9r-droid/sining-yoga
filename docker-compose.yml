version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: yoga-postgres
    environment:
      POSTGRES_USER: yoga
      POSTGRES_PASSWORD: yoga123
      POSTGRES_DB: yoga_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./configs/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yoga"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: yoga-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    container_name: yoga-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: yoga-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411

  vector-service:
    build:
      context: ./python/vector_service
      dockerfile: Dockerfile
    container_name: yoga-vector-service
    ports:
      - "8003:8000"
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      EMBEDDING_SERVICE_URL: http://embedding-service:8000
    depends_on:
      - qdrant
      - embedding-service
    volumes:
      - ./python/vector_service:/app

  embedding-service:
    build:
      context: ./python/embedding_service
      dockerfile: Dockerfile
    container_name: yoga-embedding-service
    ports:
      - "8002:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      EMBEDDING_MODEL: text-embedding-3-small
    volumes:
      - ./python/embedding_service:/app

volumes:
  postgres_data:
  minio_data:
  qdrant_data:

